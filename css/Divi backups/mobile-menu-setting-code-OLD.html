<script>
    function ready() {

        var mobilePrimaryMenuContainer = document.querySelector('#my-primary-menu .et_pb_menu_inner_container');
        var tabletSecondaryMenu = document.createElement('ul');
        tabletSecondaryMenu.classList.add('tablet-secondary-menu');
        mobilePrimaryMenuContainer.append(tabletSecondaryMenu);

        var mobilePrimaryMenu = document.querySelector('#my-primary-menu ul.et_mobile_menu');

        /* Secondary Menu Links */
        var eventsPageLink = document.querySelector('#my-secondary-menu ul.et_mobile_menu > li.events-page-link');
        var eventsPageLinkCloned = eventsPageLink.cloneNode(true);
        tabletSecondaryMenu.append(eventsPageLinkCloned);
        var schedulesPageLink = document.querySelector('#my-secondary-menu ul.et_mobile_menu > li.schedules-page-link');
        var schedulesPageLinkCloned = schedulesPageLink.cloneNode(true);
        tabletSecondaryMenu.append(schedulesPageLinkCloned);
        var secondaryMenuLinks = document.querySelectorAll('#my-secondary-menu ul.et_mobile_menu > li.menu-item');
        for (var i = secondaryMenuLinks.length-1; i >= 0; i--) {
            mobilePrimaryMenu.prepend(secondaryMenuLinks[i]);
        }

        /* Search Form */
        var searchForm = document.querySelector('.my-search-form');
        var searchFormCloned = searchForm.cloneNode(true);
        mobilePrimaryMenu.prepend(searchFormCloned);

        /* Polylang Links */
        var polylangLinks = document.querySelectorAll('#secondary-links-area .polylang-switcher ul.et_mobile_menu > li.menu-item');
        for (var j = polylangLinks.length-1; j >= 0; j--) {
            mobilePrimaryMenu.append(polylangLinks[j]);
        }

    }

    document.addEventListener("DOMContentLoaded", ready);
</script>
